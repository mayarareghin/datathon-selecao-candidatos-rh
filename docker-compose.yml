version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: datathon
      POSTGRES_PASSWORD: datathonpas
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datathon -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn datathon.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata: